{% extends "base.html" %}
{% block title %}Добавить запись о пребывании автомобиля{% endblock %}

{% block content %}
<h2>Добавить запись о пребывании автомобиля {{ car.make }} {{ car.model }} ({{ car.license_plate }})</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Сохранить</button>
  <a href="{% url 'accounts:car_stay_history' car.id %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
